<div>
  <p *ngIf="gamesListFromContainer?.length === 0"> Pas de jeux disponibles </p>
  <ul>
    <li *ngFor="let game of gamesListFromContainer">
      <span (click)='selectGame(game.id)'>
        <div>Titre : {{game.name}}</div>
        <div>Description : {{game.description}}</div>
      </span>
    </li>
  </ul>
</div>

  {{borrowerFromContainer.name}}
