<form [formGroup]="userForm" (ngSubmit)="onSubmit()">

  <div>
    <label for="name">Name : </label>
    <input type="text" id="name" formControlName="name" required>

    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">

      <div class = "validationError" *ngIf="name.errors?.required">
        Name is required.
      </div>

      <div class = "validationError" *ngIf="name.errors?.pattern">
        Format is incorrect.
      </div>

    </div>

    <div>
      <label for="email">Email : </label>
      <input type="text" id="email" formControlName="email">
    </div>

    <div>
      <label>Jeu(x) que je lui prÃªte</label>
      <select>
        <option>Jeu 1</option>
        <option>Jeu 2</option>
      </select>
    </div>

    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">

      <div class = "validationError" *ngIf="email.errors?.pattern">
        Email format is incorrect.
      </div>

      <div class = "validationError" *ngIf="email.errors?.required">
        Email is required.
      </div>

    </div>
  </div>
  <button [disabled]="!userForm.valid">Add</button>
</form>
